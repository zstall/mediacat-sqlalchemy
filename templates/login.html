<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="rcard">
        <h2 class="card-title text-center">Login to <a href="/">MediaCat</a></h2>
        <div class="card-body py-md-4">
          <form _lpchecked="1" id="auth-form" action="{{url_for('login')}}" method="post">
            <div class="form-group">
               <input type="text" name="username" class="form-control input-field" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input-field" placeholder="Password">
           </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
                <input value="Register" type="button" class="btn btn-primary" onclick="setActionForm('register')"/><input value="Login" type="submit" class="btn btn-primary" onclick="setActionForm('login')"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form")
        if (action === 'login'){
            form.action = "{{url_for('login')}}"
            form.method = "post";
            form.submit();
        } else if (action === "register"){
            form.action = "{{url_for('register')}}"
            form.method = "post";
            form.submit();
        }
    }

</script>
