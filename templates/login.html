{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="rcard" >
                <div class="container">
                    <h1>Welcome</h1>
                    <form id="auth-form" action="{{url_for('login')}}" method="post">
                        <input type="text" name="username" placeholder="username" class="input-field">
                        <input type="password" name="password" placeholder="password" class="input-field">
                        
                        <input type="submit" value="Login" class="btn btn-login btn-outline-primary btn-sm" onclick="setActionForm('login')">
                        <input type="button" value="Register" class="btn btn-login btn-outline-danger btn-sm" onclick="setActionForm('register')">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form")
        if (action === 'login'){
            form.action = "{{url_for('login')}}"
            form.method = "post";
            form.submit();
        } else if (action === "register"){
            form.action = "{{url_for('register')}}"
            form.method = "post";
            form.submit();
        }
    }

</script>

{% endblock %}
